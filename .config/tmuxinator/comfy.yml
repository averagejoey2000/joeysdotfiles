name: comfy
root: ~/

windows:
  - Monitor:
      layout: even-vertical
      panes:
        - ncmpcpp
        - btm
  - Files:
      layout: tiled
      panes: 
        - vifm
  - IRC:
      layout: tiled
      panes: 
        - weechat
  - Editor:
      layout: main-vertical
      panes:
        - vim
        - clear
  - Shell:
      layout: main-vertical
      panes:
        - clear ; zsh
        - clear ; zsh
